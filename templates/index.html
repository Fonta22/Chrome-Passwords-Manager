<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Saved Passwords</title>
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand">
                <!--i class="bi bi-sd-card-fill"></i-->
                Chrome-Password-Manager
                <!--img src="{{url_for('static', filename='Chrome.svg')}}" alt="Chrome" height="20"-->
            </span>
            <a class="navbar-text" href="https://github.com/Fonta22/Chrome-Passwords-Manager">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </nav>
    <div class="container">
        <h3 class="my-3">
            Chrome Saved Passwords
        </h3>
        
        {% for login in login_data %}
        <div class="card mb-3 shadow" style="width: 50%;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Url: <a href="{{login.url}}">{{login.url}}</a></li>
                <li class="list-group-item">Username: <code>{{login.username}}</code></li>
                <li class="list-group-item">Password: <span class="spoiler rounded">{{login.password}}</span></li>
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
