<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Saved Passwords</title>
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container" data-bs-theme="dark">
    <h2 class="my-3">
        Chrome Saved Passwords
    </h2>

    {% for login in login_data %}
    {% if request.MOBILE %}
    <div class="card mb-3 shadow" style="width: 100%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Url: <a href="{{login.url}}">{{login.url}}</a></li>
            <li class="list-group-item">Username: <code>{{login.username}}</code></li>
            <li class="list-group-item">Password: <span class="spoiler rounded">{{login.password}}</span></li>
        </ul>
    </div>
    {% else %}
    <div class="card mb-3 shadow" style="width: 50%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Url: <a href="{{login.url}}">{{login.url}}</a></li>
            <li class="list-group-item">Username: <code>{{login.username}}</code></li>
            <li class="list-group-item">Password: <span class="spoiler rounded">{{login.password}}</span></li>
        </ul>
    </div>
    {% endif %}
    {% endfor %}
</body>
</html>
